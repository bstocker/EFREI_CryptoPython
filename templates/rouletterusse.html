<head>
<script>

    let rouges = 0;
    let gains = 0;

function lancer(){

    if (rouges === 0 ){
        alert("Vous devez selectionner au moins une chambre avant de jouer !");
        return;
    }

    const chiffreAleatoire = Math.floor(Math.random() * 6) + 1;      
    const chambre = document.getElementById("Br" + chiffreAleatoire);
    
if (chambre.style.fill === "red"){
    chambre.style.fill = "blue";
    alert("Perdu !")
    gains = 0;
} else {
    chambre.style.fill = "blue";
    if (rouges === 1){
        gains += 10000;
    } else if (rouges === 2){
        gains += 100000;
    } else if (rouges === 3){
        gains += 1000000;
    }
    alert("Gagné ! Vos gains sont de : " +gains + "€")
}


}
function afficherChambre(numero){
    const chambre = document.getElementById("Br" + numero);
    
    if (chambre.style.fill === "red"){
        chambre.style.fill = "gray";
        rouges--;
    } else if (rouges < 3){
        chambre.style.fill = "red";
        rouges++;
    } else {
        alert("Vous ne pouvez pas selectionner plus de 3 chambres en même temps");
    }
}

function rejouer(){
    for (let i = 1; i <=6; i++){
        const chambre = document.getElementById("Br" +i);
        chambre.style.fill = "gray";
    }

    rouges = 0;
    alert("Le jeu a été réinitialisé, vous pouvez rejouer !")
}
</script>


</head>
<body>
<h1>Roulette Russe</h1>

<svg width=200 height=200 style="background-color:antiquewhite">
<circle cx="100" cy="100" r="95" stroke="black" stroke-width="3" fill="none" />
<circle id="Br1" cx="100" cy="40" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherChambre(1)" />
<circle id="Br2" cx="150" cy="70" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherChambre(2)" />
<circle id="Br3" cx="150" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherChambre(3)" />
<circle id="Br4" cx="100" cy="160" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherChambre(4)" />
<circle id="Br5" cx="50" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherChambre(5)" />
<circle id="Br6" cx="50" cy="70" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherChambre(6)" />
<circle cx="100" cy="100" r="10" stroke="black" stroke-width="3" fill="black" />
</svg>

<button onclick="lancer()">Jouer</button>
<button onclick="rejouer()">Rejouer</button>

</body>
</html>
